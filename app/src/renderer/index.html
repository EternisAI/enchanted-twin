<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Digital Twin</title>

    <!-- CSP that covers dev + prod assets, TTS WS on :8080, Vite WS on :5173, backend on :3000 -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        connect-src 'self'
          http://localhost:45001 ws://localhost:45001
          http://localhost:3000 ws://localhost:3000
          ws://localhost:5173
          https://www.gstatic.com
          https://prod.spline.design;
        media-src  'self' blob:;
        img-src    'self' data: blob: https: http:;
        script-src 'self' 'unsafe-eval' blob:;
        style-src  'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src   'self' https://fonts.gstatic.com;
        worker-src 'self' blob:;
      "
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Sen&display=swap" rel="stylesheet" />
  </head>

  <body class="bg-background text-foreground h-screen w-screen flex flex-col">
    <div id="root" class="flex flex-1"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
