appId: com.eternis.enchanted.dev
productName: Enchanted Dev

directories:
  buildResources: build

icon: resources/dev-icons/icon.png

extraResources:
  - from: './resources'
    to: 'resources'
    filter:
      - '**/*'
files:
  - out/**
  - package.json
  - resources/**

asarUnpack:
  - resources/**

win:
  executableName: app
  icon: resources/dev-icons/icon.ico

nsis:
  artifactName: ${productName}-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always

mac:
  icon: resources/dev-icons/icon.icns
  target:
    - dmg
    - zip
  hardenedRuntime: true
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  gatekeeperAssess: false
  extendInfo:
    NSCameraUsageDescription: This app requires access to the camera.
    NSMicrophoneUsageDescription: This app requires access to the microphone.
    NSDocumentsFolderUsageDescription: This app requires access to Documents.
    NSScreenRecordingUsageDescription: This app needs screen-recording permission.
    NSAccessibilityUsageDescription: This app needs accessibility permissions.
    NSUserNotificationUsageDescription: This app needs notification permissions.

dmg:
  artifactName: ${productName}-${version}.${ext}

linux:
  target:
    - AppImage
    - snap
    - deb
  maintainer: electronjs.org
  category: Utility
appImage:
  artifactName: ${name}-${version}.${ext}
npmRebuild: false
afterSign: './build/notarize.js'
publish:
  provider: s3
  bucket: enchanted-app-dev
  region: us-east-1
  channel: dev
