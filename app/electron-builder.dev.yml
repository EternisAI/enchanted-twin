productName: Enchanted Dev
appId: com.eternis.enchanted.dev
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintcache,eslint.config.mjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
asarUnpack:
  - resources/**
win:
  executableName: app
nsis:
  artifactName: ${name}-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
mac:
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    - NSCameraUsageDescription: This app requires access to the camera.
    - NSMicrophoneUsageDescription: This app requires access to the microphone.
    - NSDocumentsFolderUsageDescription: This app requires access to the Documents folder.
    - NSScreenRecordingUsageDescription: This app needs screen-recording permission so you can share your screen.
    - NSAccessibilityUsageDescription: This app needs accessibility permissions to enhance user experience.
    - NSUserNotificationUsageDescription: This app needs notification permissions to send you important updates and alerts.
  notarize: false
dmg:
  artifactName: ${name}-${version}.${ext}
linux:
  target:
    - AppImage
    - snap
    - deb
  maintainer: electronjs.org
  category: Utility
appImage:
  artifactName: ${name}-${version}.${ext}
npmRebuild: false
publish:
  provider: s3
  bucket: enchanted-app-dev
  region: us-east-1
  channel: dev
