appId: com.eternis.enchanted.dev
productName: Enchanted Dev
directories:
  buildResources: build
icon: resources/dev-icons/icon.png
extraResources:
  - from: './resources'
    to: 'resources'
    filter: ['**/*']
files:
  - '!**/.vscode/*'
  - '!**/.cursor/*'
  - '!**/.github/*'
  - '!**/.tanstack/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!electron.vite.config.*.mjs'
  - '!{.eslintcache,eslint.config.mjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md,BUILD_GUIDE.md,CLAUDE.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
  - '!{vite.config.ts,vitest.config.ts}'
  - '!{components.json,.editorconfig}'
  - '!node_modules/**/*'
  - '!dist/**/*'
  - '!out/**/*'
  - '!build/**/*'
  - '!input_data/**/*'
  - '!public/assets/illustrations/*.splinecode'
  - '!resources/enchanted-twin'
  - '!components/**/*'
  - '!types/**/*'
  - '!scripts/**/*'
  - '!test/**/*'
  - '!**/*.test.{js,ts,jsx,tsx}'
  - '!**/*.spec.{js,ts,jsx,tsx}'
  - '!**/__tests__/**/*'
  - '!**/coverage/**/*'
  - '!**/.nyc_output/**/*'
  - '!**/.nyc_output'
  - '!**/coverage'
  - '!**/.DS_Store'
  - '!**/Thumbs.db'
  - '!**/*.log'
  - '!**/*.tmp'
  - '!**/*.temp'
asarUnpack:
  - resources/**
win:
  executableName: app
  icon: resources/dev-icons/icon.ico
nsis:
  artifactName: ${productName}-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
mac:
  icon: resources/dev-icons/icon.icns
  target:
    - dmg
    - zip
  hardenedRuntime: true
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  gatekeeperAssess: false
  extendInfo:
    - NSCameraUsageDescription: This app requires access to the camera.
    - NSMicrophoneUsageDescription: This app requires access to the microphone.
    - NSDocumentsFolderUsageDescription: This app requires access to the Documents folder.
    - NSScreenRecordingUsageDescription: This app needs screen-recording permission so you can share your screen.
    - NSAccessibilityUsageDescription: This app needs accessibility permissions to enhance user experience.
    - NSUserNotificationUsageDescription: This app needs notification permissions to send you important updates and alerts.
dmg:
  artifactName: ${productName}-${version}.${ext}
linux:
  target:
    - AppImage
    - snap
    - deb
  maintainer: electronjs.org
  category: Utility
appImage:
  artifactName: ${name}-${version}.${ext}
npmRebuild: false
afterSign: './build/notarize.js'
publish:
  provider: s3
  bucket: enchanted-app-dev
  region: us-east-1
  channel: dev
