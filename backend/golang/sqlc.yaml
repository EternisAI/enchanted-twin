version: "2"
sql:
  - engine: "sqlite"
    queries: "./pkg/db/queries/config.sql"
    schema: "./pkg/db/migrations"
    gen:
      go:
        package: "config"
        out: "./pkg/db/sqlc/config"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        emit_exported_queries: false
        emit_result_struct_pointers: false
        emit_params_struct_pointers: false
        emit_methods_with_db_argument: false
        emit_pointers_for_null_types: false
        emit_enum_valid_method: false
        emit_all_enum_values: false
        json_tags_case_style: "camel"
        overrides:
          - column: "*.created_at"
            go_type: "time.Time"
          - column: "*.updated_at"
            go_type: "time.Time"
  - engine: "sqlite"
    queries: "./pkg/db/queries/holons.sql"
    schema: "./pkg/db/migrations"
    gen:
      go:
        package: "holons"
        out: "./pkg/db/sqlc/holons"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        emit_exported_queries: false
        emit_result_struct_pointers: false
        emit_params_struct_pointers: false
        emit_methods_with_db_argument: false
        emit_pointers_for_null_types: false
        emit_enum_valid_method: false
        emit_all_enum_values: false
        json_tags_case_style: "camel"
        overrides:
          - column: "*.created_at"
            go_type: "time.Time"
          - column: "*.updated_at"
            go_type: "time.Time"
  - engine: "sqlite"
    queries: "./pkg/db/queries/whatsapp.sql"
    schema: "./pkg/db/migrations"
    gen:
      go:
        package: "whatsapp"
        out: "./pkg/db/sqlc/whatsapp"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        emit_exported_queries: false
        emit_result_struct_pointers: false
        emit_params_struct_pointers: false
        emit_methods_with_db_argument: false
        emit_pointers_for_null_types: false
        emit_enum_valid_method: false
        emit_all_enum_values: false
        json_tags_case_style: "camel"
        overrides:
          - column: "*.created_at"
            go_type: "time.Time"
          - column: "*.updated_at"
            go_type: "time.Time"
          - column: "*.timestamp"
            go_type: "time.Time"
