# Docker Compose configuration for Telegram API services

services:
  telegram-api:
    build:
      context: .
      dockerfile: tdlib_service.Dockerfile
    container_name: enchanted-twin-telegram-api
    volumes:
      - telegram-data:/data
    environment:
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
    ports:
      - "9090:9090"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - enchanted-twin-network

networks:
  enchanted-twin-network:
    driver: bridge

volumes:
  telegram-data:
