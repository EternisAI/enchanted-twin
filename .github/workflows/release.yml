name: Release Enchanted Twin App

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version number (e.g. v1.2.3)"
        required: true
        default: "v0.0.0"
  release:

jobs:
  build-and-release:
    runs-on: macos-latest

    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      CSC_LINK: ${{ secrets.CSC_LINK }}
      CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24.2"

      - name: Install dependencies
        run: pnpm install
        working-directory: app

      - name: Write Apple API key (.p8) to disk
        run: |
          mkdir -p app/build
          echo "$APPLE_API_KEY" > app/build/AuthKey.p8
        env:
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}

      - name: Build & notarize macOS app
        run: make build-mac-silicon
        working-directory: app
        env:
          OPENAI_BASE_URL: "https://enchanted.ngrok.pro/v1"
          COMPLETIONS_MODEL: "mistral-small3.1"
          EMBEDDINGS_API_URL: "https://enchanted.ngrok.pro/v1/embeddings"
          EMBEDDINGS_MODEL: "nomic-embed-text"
          IS_PROD_BUILD: "true"
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Upload release artifacts
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.version }}
          files: app/dist/Enchanted-${{ inputs.version }}-arm64.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify notarization
        run: |
          RESULT=$(spctl --assess --type exec --verbose=4 app/dist/mac-arm64/Enchanted.app 2>&1)
          echo "$RESULT"
          if [[ "$RESULT" != *"accepted"* ]]; then
            echo "❌ App is not notarized!"
            exit 1
          fi
          echo "✅ App is notarized and accepted by Gatekeeper."
