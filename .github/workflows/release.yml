name: Release Enchanted Twin App

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version number (e.g. v1.2.3)"
        required: true
        default: "v0.0.0"
  release:
    types: [published]          # ← ✅ (1)

jobs:
  build-and-release:
    runs-on: macos-latest

    env:
      GH_TOKEN:           ${{ secrets.GITHUB_TOKEN }}
      CSC_LINK:           ${{ secrets.CSC_LINK }}
      CSC_KEY_PASSWORD:   ${{ secrets.CSC_KEY_PASSWORD }}

    steps:
      # ─────────────────────────────  setup  ─────────────────────────────
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24.2"

      - name: Install dependencies
        working-directory: app
        run: pnpm install

      # ───────────────────────  notarisation key  ────────────────────────
      - name: Write Apple API key (.p8) to disk
        run: |
          mkdir -p app/build
          echo "$APPLE_API_KEY" > app/build/AuthKey.p8
        env:
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}

      # ───────────────────  build ➜ sign ➜ notarise  ─────────────────────
      - name: Build & notarize macOS app
        working-directory: app
        env:
          OPENAI_BASE_URL:   "https://enchanted.ngrok.pro/v1"
          COMPLETIONS_MODEL: "mistral-small3.1"
          EMBEDDINGS_API_URL:"https://enchanted.ngrok.pro/v1/embeddings"
          EMBEDDINGS_MODEL:  "nomic-embed-text"
          IS_PROD_BUILD:     "true"
          NOTARY_API_KEY_ID: ${{ secrets.NOTARY_API_KEY_ID }}   # ← ✅ (2)
          NOTARY_API_ISSUER: ${{ secrets.NOTARY_API_ISSUER }}   # ← ✅ (2)
          NOTARY_TEAM_ID:    ${{ secrets.NOTARY_TEAM_ID }}      # ← ✅ (2)
        run: make build-mac-silicon

      # ───────────────────  upload signed DMG asset  ────────────────────
      - name: Upload release artifacts
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event_name == 'release' && github.event.release.tag_name || inputs.version }}
          files: app/dist/*.dmg                               # ← ✅ (3)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ───────────────────────  gatekeeper check  ───────────────────────
      - name: Verify notarization
        run: |
          RESULT=$(spctl --assess --type exec --verbose=4 app/dist/mac-arm64/Enchanted.app 2>&1)
          echo "$RESULT"
          if [[ "$RESULT" != *"accepted"* ]]; then
            echo "❌ App is not notarized!"
            exit 1
          fi
          echo "✅ App is notarized and accepted by Gatekeeper."
