name: Go CI (backend)

on:
  pull_request: # run on every PR so the status check always exists
    branches: [main, master]
  push:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.changes.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine if backend/golang changed
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - 'backend/golang/**'

  lint-build-test:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    defaults:
      run:
        working-directory: backend/golang

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: backend/golang/go.mod
          cache-dependency-path: backend/golang/go.sum

      - name: Lint only the diff
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.1
          working-directory: backend/golang
          args: --timeout=10m --new-from-rev=origin/${{ github.event.pull_request.base.ref }}

      - name: Build
        run: make build

      - name: Test
        run: make test

  dead-code-check:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    defaults:
      run:
        working-directory: backend/golang

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: backend/golang/go.mod
          cache-dependency-path: backend/golang/go.sum

      - name: Check for dead code
        run: |
          deadcode_output=$(go run golang.org/x/tools/cmd/deadcode@latest -test ./... 2>/dev/null || true)
          if [ -n "$deadcode_output" ]; then
            echo "❌ Dead code found! Please remove the following:"
            echo "$deadcode_output"
            exit 1
          else
            echo "✅ No dead code found"
          fi
