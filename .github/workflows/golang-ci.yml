name: Go CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/golang

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1 # shallow clone

      - uses: actions/setup-go@v5
        with:
          go-version-file: backend/golang/go.mod
          # module & build caches are auto-enabled in v5

      # cache Go build objects and golangci-lint analysis
      - name: Restore Go caches
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/.cache/golangci-lint
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-go-

      - name: Lint only the diff
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.1
          working-directory: backend/golang
          args: --timeout=10m --new-from-rev="$GITHUB_BASE_REF"

      - name: Build
        run: |
          cd backend/golang
          make build

      - name: Test
        run: |
          cd backend/golang
          make test
